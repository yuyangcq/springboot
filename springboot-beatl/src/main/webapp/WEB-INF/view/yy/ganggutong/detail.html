@layout("/common/_container.html"){
<style>

        text-align: center;
        border: 1px solid rgb(221, 221, 221);

    }

    table.oa-detail-table th {

        border: 1px solid rgb(221, 221, 221);
        padding: 10px;
    }

    table.oa-detail-table td {
        padding: 10px;
        border: 1px solid rgb(221, 221, 221);
    }
</style>
<div class="row">
    <div class="col-sm-12">

                <div class="row row-lg">
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-6">
                                <div style="height:39px;line-height:39px" id="title"></div>
                            </div>

                        </div>
                        <#table id="DetailTable"/>
                    </div>
                    <!--<div class="col-sm-6" style="text-align:right">-->
                        <!--<#button name="关闭" icon="glyphicon glyphicon-download-alt" clickFun="Detail.close()"/>-->
                    <!--</div>-->
                </div>
            </div>
        </div>
    </div>
</div>
<script src="${ctxPath}/static/modular/yy/ganggutong/detail.js"></script>
@}
