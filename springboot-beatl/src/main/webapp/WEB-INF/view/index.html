<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <meta name="renderer" content="webkit">
    <title>运营管理系统-主页</title>
    <link rel="shortcut icon" href="${ctxPath}/static/favicon.ico">
    <link href="${ctxPath}/static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="${ctxPath}/static/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">

<body class="fixed-sidebar full-height-layout blue-bg" style="overflow:hidden">
<div id="wrapper">
    <header style="background: #080723;max-height: 50px;height:10%;min-height:50px;position: relative;">
        <img src="${ctxPath}/static/img/titleImg.png" alt="" style="position: absolute;left:177px; ">
        <ul>
        <li class="nav-header">
            <div class="dropdown profile-element">
                <span class="icon" style="position: absolute;left: -40px;top: 10px;"><img src="${ctxPath}/static/img/userIcon.png" alt=""></span>
                <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                        <span class="clear">
                       <span class="block m-t-xs"><strong class="font-bold">${shiro.getUser().name}</strong></span>
                        <span class="text-muted text-xs block">${shiro.getUser().roleNames}<b class="caret"></b></span>
                        </span>
                </a>
                <ul class="dropdown-menu animated fadeInRight m-t-xs">
                    <li><a class="J_menuItem" href="${ctxPath}/mgr/user_info">个人资料</a></li>
                    <li><a class="J_menuItem" href="${ctxPath}/mgr/user_chpwd">修改密码</a></li>
                    <li class="divider"></li>
                    <li><a href="${ctxPath}/logout">安全退出</a>
                    </li>
                </ul>
            </div>
            <div class="logo-element">运营
            </div>
        </li>
        </ul>
    </header>
    <!--左侧导航开始-->
    @include("/common/_tab.html"){}
    <!--左侧导航结束-->

    <!--右侧部分开始-->
    @include("/common/_right.html"){}
    <!--右侧部分结束-->

</div>
